language: node_js
sudo: false
script:
# lint errors fail the build
- npm run lint
# unit tests with coverage report
- npm run test:coverage
node_js:
- '8.0'
- '7.0'
- '6.0'
cache:
  directories:
  - node_modules
deploy:
  # keeps necessary babel dependency for npm prepare
  skip_cleanup: true
  provider: npm
  # dist-tag install using: npm -i simperium@next
  tag: next
